version: "3.5"

services:
  api01: &api
    image: fwbrasil/rinha-2024-q1:latest
    network_mode: host
    # depends_on:
    #   - db
    volumes:
      - data:/app/data
    environment:
      - LEDGER_PATH=/app/data/ledger.dat
      - PORT=8081
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "245MB"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 5s
      timeout: 1s
      retries: 20

  api02:
    <<: *api
    environment:
      - PORT=8082
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 5s
      timeout: 1s
      retries: 20

  warmup:
    image: grafana/k6:latest
    volumes:
      - ./warmup.js:/opt/warmup.js
    command: run /opt/warmup.js
    network_mode: host
    depends_on:
      api01:
        condition: service_healthy
      api02:
        condition: service_healthy

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      warmup:
        condition: service_completed_successfully
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "15MB"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/health"]
      interval: 5s
      timeout: 1s
      retries: 20

