version: "3.5"

services:
  api01: &api
    image: fwbrasil/rinha-2024-q1:latest
    network_mode: host
    # depends_on:
    #   - db
    volumes:
      - data:/app/data
    environment:
      - LEDGER_PATH=/app/data/ledger.dat
      - PORT=8081
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "230MB"

  api02:
    <<: *api
    environment:
      - PORT=8082

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    network_mode: host
    # ports:
    #   - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "45MB"

