version: "3.5"

services:
  api01: &api
    image: fwbrasil/rinha-2024-q1:latest
    hostname: api01
    network_mode: host
    # ports:
    #   - "8081:8080"
    # depends_on:
    #   - db
    volumes:
      - data:/app/data
    environment:
      - LEDGER_PATH=/app/data/ledger.dat
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "230MB"

  api02:
    <<: *api
    hostname: api02
    # ports:
    #   - "8082:8080"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    network_mode: host
    # ports:
    #   - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "45MB"

  warmup:
    image: grafana/k6:latest
    volumes:
      - ./warmup.js:/opt/warmup.js
    command: run /opt/warmup.js
    network_mode: host
    depends_on:
      - nginx

  # db:
