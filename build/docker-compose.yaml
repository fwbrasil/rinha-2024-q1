version: "3.5"

services:
  api01: &api
    image: fwbrasil/rinha-2024-q1:latest
    hostname: api01
    environment:
      - MONGO_URI=db
    ports:
      - "8081:8080"
    depends_on:
      - db
    volumes:
      - data:/app/data
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "220MB"

  api02:
    <<: *api
    hostname: api02
    environment:
      - MONGO_URI=db
    ports:
      - "8082:8080"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: "10MB"

  db:
    image: mongo:latest
    hostname: db
    restart: on-failure
    command: --wiredTigerCacheSizeGB 0.25
    ports:
      - "27017:27017"
    deploy:
      resources:
        limits:
          cpus: "0.13"
          memory: "100MB"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1

volumes:
  data: