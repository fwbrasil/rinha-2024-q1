version: "3.5"

services:
  api01: &api
    image: fwbrasil/rinha-2024-q1-app:latest
    network_mode: host
    # depends_on:
    #   - db
    volumes:
      - data:/app/data
    environment:
      - PORT=8081
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "270MB"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 5s
      timeout: 1s
      retries: 20

  api02:
    <<: *api
    environment:
      - PORT=8082
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 5s
      timeout: 1s
      retries: 20

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api01:
        condition: service_healthy
      api02:
        condition: service_healthy
    network_mode: host
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "15MB"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/health"]
      interval: 5s
      timeout: 1s
      retries: 20

  
  warmup:
    image: fwbrasil/rinha-2024-q1-warmup:latest
    network_mode: host
    depends_on:
      nginx:
        condition: service_healthy

  clear:
    image: fwbrasil/rinha-2024-q1-warmup:latest
    network_mode: host
    depends_on:
      warmup:
        condition: service_completed_successfully
    command: curl -f http://localhost:9999/clear


